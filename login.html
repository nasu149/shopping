 <style>

@import url(https://fonts.googleapis.com/css?family=Roboto:300);

.login-page {
  width: 360px;
  padding: 8% 0 0;
  margin: auto;
}

.login-page-form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  padding-top: 10px;
  padding-bottom: 30px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}

.login-page-form h2{
  color:#5599c7;
}


.login-page-form input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
.login-page-form button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: #5599c7;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.login-page-form button:hover,.login-page-form button:active,.login-page-form button:focus {
  background: #6fc5ff;
}
.login-page-form .login-message {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 12px;
}
.login-page-form .login-message a {
  color: #4CAF50;
  text-decoration: none;
}





body {
  background: #5599c7; /* fallback for old browsers */
  /* background: rgb(141,194,111);
  background: linear-gradient(90deg, rgba(141,194,111,1) 0%, rgba(118,184,82,1) 50%); */
  font-family: "Roboto", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;      
}
 </style>




<body>



<div class="login-page">
  <div class="login-page-form">
    <h2> Sign in</h2>
    <form class="login-form" method="post" action="index.htm">
      <input type="text" placeholder="username" name="username" required/>
      <input type="password" placeholder="password" name="password" required/>
      <button type="submit">login</button>
      
    </form>
  </div>
</div>

</body>
