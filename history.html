            </div>

            </div>
        </div>
        <div class="purchase" id="purchase2">
            <h2>購入日: 2021-09-10</h2>
            <div class="item">
                <img src="item3_picture.jpg" alt="item3">
                <h3>商品名: アイテム3</h3>
                <p>合計金額: ¥3,500</p>
            </div>
        </div>
